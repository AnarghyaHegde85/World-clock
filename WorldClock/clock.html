<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorldClock</title>
    <link rel="stylesheet" href="clock.css" />
  </head>

  <body>
    <div class="background">
      <div class="background-Clock">
         <div class="background-Clock-details">
          <div class="background-Clock-details-sub1">
            <h2 class="background-Clock-details-sub1-time" id="currentTime"></h2>
            <select
              class="background-Clock-details-sub1-content"
              id="allzone"
            >
              <option>SelectTimeZone</option>
            </select>
          </div>

          <div class="background-Clock-sub2">
           <h2 class="background-Clock-details-sub1-time" id="currentTime1"></h2>
            <select class="background-Clock-details-sub1-content" id="allzone1">
              <option>SelectTimeZone</option>
            </select>
           
          </div>
        </div>
        <script src="clock.js"></script>
        <script src="timeZone.js"></script>
      </div>
    </div>
  </body>
</html>
